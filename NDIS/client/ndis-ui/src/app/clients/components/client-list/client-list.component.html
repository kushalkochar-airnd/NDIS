<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-blue-700">Clients</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead class="bg-blue-100">
        <tr>
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Phone</th>
          <th class="py-2 px-4 text-left">NDIS Number</th>
          <th class="py-2 px-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading">
          <td colspan="5" class="py-4 px-4 text-center text-gray-500">Loading clients...</td>
        </tr>
        <tr *ngIf="error">
          <td colspan="5" class="py-4 px-4 text-center text-red-500">{{ error }}</td>
        </tr>
        <tr *ngFor="let client of clients" class="border-b">
          <td class="py-2 px-4">{{ client.firstName }} {{ client.lastName }}</td>
          <td class="py-2 px-4">{{ client.email }}</td>
          <td class="py-2 px-4">{{ client.phone }}</td>
          <td class="py-2 px-4">{{ client.ndisNumber }}</td>
          <td class="py-2 px-4">
            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">View</button>
            <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition ml-2">Edit</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-6 flex justify-end">
    <button class="bg-blue-700 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-800 transition">Add Client</button>
  </div>
</div>
