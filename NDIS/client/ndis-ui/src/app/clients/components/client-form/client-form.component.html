<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Add / Edit Client</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">First Name</label>
        <input type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Last Name</label>
        <input type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Phone</label>
        <input type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">NDIS Number</label>
        <input type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-800 transition">Save</button>
      </div>
    </form>
  </div>
</div>
